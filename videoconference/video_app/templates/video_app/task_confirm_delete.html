{% extends 'video_app/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Retour</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>
         <b> Êtes-vous sûr de vouloir supprimer la tâche "{{task}}" ?</b> </p>
        <input class="button" type="submit" value="Supprimer" />
    </form>
</div>



{% endblock content %}
