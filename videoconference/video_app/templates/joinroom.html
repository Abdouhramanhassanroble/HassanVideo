{% extends 'home.html' %}
{% load static %}
{% block content %}
<body>
  <div class="container">
    <div class="login form">
      <header>Rejoindre la room</header>
      <form action="{% url 'joinroom' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Entrez les 4 chiffres de la ROOM" name="roomID">
        <input type="submit" class="button" value="Join">
        <center>
          {% if success %}
          <p style="color: green;"><b>{{ success }}</b></p>
          {% endif %}
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
        </center>
      </form>
    </div>
  </div>
</body>
{% endblock %}
